<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/0e9e4ea789.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/styles.css" />

    <title>MathPGList</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center">
        <i class="fa-solid fa-building-user text-primary"></i
        ><span>PayingGuestList</span>
      </h1>

      <form id="info-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" />
        </div>
        <div class="form-group">
          <label for="joining">Joining</label>
          <input type="date" id="joining" class="form-control" />
        </div>
        <div class="form-group">
          <label for="advance">Advance</label>
          <input type="number" id="advance" class="form-control" />
        </div>
        <div class="form-group">
          <label for="rent">Rent</label>
          <input type="number" id="rent" class="form-control" />
        </div>
        <input
          type="submit"
          value="add-member"
          class="btn btn-primary btn-block"
        />
      </form>

      <table class="table table-striped mt-4">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>joining</th>
            <th>Advance</th>
            <th>Rent</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="Member-List"></tbody>
      </table>
    </div>

    <script src="index.js"></script>
  </body>
</html>
